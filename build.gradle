apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'maven-publish-auth'

group = 'com.codeski'
version = '0.1.2-SNAPSHOT'
sourceCompatibility = '1.7'

jar {
  manifest {
    attributes 'Main-Class': 'com.codeski.nbt.Main'
  }
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
  mavenCentral()
}

buildscript {
  dependencies {
    classpath 'org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1'
  }
  repositories {
    mavenCentral()
    maven {
      url 'http://repository.jboss.org/nexus/content/groups/public/'
    }
  }
}

publishing {
  publications {
    nbt(MavenPublication) {
      from components.java
    }
  }
  repositories {
    maven {
      name 'Codeski'
      if(project.version.endsWith('-SNAPSHOT')) {
        url 'http://hub.codeski.com/nexus/content/repositories/snapshots/'
      } else {
        url 'http://hub.codeski.com/nexus/content/repositories/releases/'
      }
    }
  }
}

task documentation(type: Javadoc) {
  source = sourceSets.main.allJava
  destinationDir = file('/Volumes/Storage/Javadocs/NBT/' + version + '/')
}
