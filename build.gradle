apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.codeski'
version = '0.0.2-SNAPSHOT'
sourceCompatibility = '1.6'
targetCompatibility = '1.6'

jar {
    manifest {
        attributes 'Main-Class': 'com.codeski.nbt.Main'
    }
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///Volumes/Storage/Repository/")
    }
}
